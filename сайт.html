        .card {

            padding: 20px 40px;

            text-align: center;
        }
        .card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .card h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        .card p {
            color: #000000;
            margin-bottom: 20px;
        }
        .card a {
            display: inline-block;
            margin: 5px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .card a:hover {
            background-color:#007BFF;
        }
